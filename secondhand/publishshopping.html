<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发布商品</title>
<script type="javascript" src="js/fileupload.js"></script>
</head>

<body>
 <form method="post" action="/SecondhandWebsite/publishShopping.do" enctype="multipart/form-data">
                        <!--  enctype="multipart/form-data 是流的形式,在servlet中要特殊处理-->
	商品名称:<input type="text" name="shoppingname"/>
	商品类型:<select name="shoppingtype">
				<option>图书</option>
				<option>衣鞋包</option>
				<option>电子设备</option>
				<option>食品</option>
				<option>家居用品</option>
				<option>其他</option>
			</select><br/>
	商品新旧程度:
	            <select name="level">
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>成新<br/>
	价格:<input type="text" name="price" />元<br/>
	备注:<textarea rows="5" cols="50" name="ps"></textarea><br/><br/>
	 上传照片: 最多上传三张,每张不超过4M<br/>
          <input type="file" name="p1"/><br/>
          <input type="file" name="p2"/><br/>
          <input type="file" name="p3"/><br/>
	<input type="submit" value="提交" /><input type="reset" value="重置" /><br/>
  </form>
</body>
</html>
